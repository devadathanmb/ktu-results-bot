version: "3.8"

services:
  ktu-bot:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src/:/bot/src
      - type: bind
        source: .env
        target: /bot/.env
    depends_on:
      redis-queue-db:
        condition: service_healthy
    networks:
      - ktu-bot-network

  redis-queue-db:
    image: redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ktu-bot-network

networks:
  ktu-bot-network:
    external: true
